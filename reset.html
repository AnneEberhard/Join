<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/reset.css">
    <script src="script.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/register.js"></script>
    
    <title>Join</title>
</head>
<body onload="loadUsers();">
    <div class="forgot-page">
        <div class="loading-screen">
          <img class="logo" src="assets/img/logo.svg" />
        </div>
        <div class="login-container">
          <div class="header">
            <img class="arrow" src="assets/img/arrow-left-line.svg">
            <h1>Reset your Password</h1>
          </div>
          <form id="forgot-form" onsubmit="resetPassword(); return false;">
            <div class="line"></div>
            <div class="paragraph">
              <span>Change your Account Password</span>
            </div>
            <br>
            <div class="input-container">
              <input id="password" type="password" placeholder="New password" required />
              <input id="confirmpassword" type="password" placeholder="Confirm password" required />
            </div>
            
            <div class="login-buttons">
              <button id="login">Continue</button>
            </div>
          </form>
        </div>
</body>
</html>
