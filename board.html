<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style_template.css">
    <link rel="stylesheet" href="styles/board.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <script src="js/script_Templates.js"></script>
    <script src="script.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/add_task.js"></script>
    <script src="js/board.js"></script>
    <script src="js/summary.js"></script>
    <script src="js/delete.js"></script>
    <title>JOIN | Board</title>
</head>

<body onload="initTemplate('board'), renderBoard()">
    <div w3-include-html="assets/templates/desktop_template.html"></div>
    <!--Edit-Container-->
    <div id="editTask"  class="d-none">
        <div id="confirmDeleteTask" class="d-none">
        </div>
        <div id="editTaskContainer">
            <div id="editTaskContainerClose" onclick="closeEditTask()"><img src="/assets/img/Icon_close.png" alt=""></div>
            <div id="editTaskContainerEditDelete">
                <div id="editTaskContainerDelete"></div>
                <div id="editTaskContainerEdit"><img src="/assets/img/Icon_edit.png" ></div>
            </div>
            <div id="editTaskContainerInner">
                <div id="editTaskContainerCategory"></div>
                <div id="editTaskContainerTitle"></div>
                <div id="editTaskContainerDescription"></div>
                <div id="editTaskContainerDueDate">
                    <div id="editTaskContainerDueDateText">Due Date:</div>
                    <div id="editTaskContainerDueDateDate"></div>
                </div>
                <div id="editTaskContainerPrio">
                    <div id="editTaskContainerPrioText">Priority:</div>
                    <div id="editTaskContainerPrioPrio"></div>
                </div>
                <div id="editTaskContainerAssigned">
                    <div id="editTaskContainerAssignedText">Assigned to:</div>
                    <div id="editTaskContainerAssignedNames"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="board">
        <div id="board_container_top">
            <div id="board_container_title">Board</div>
            <div id="board_container_search">
                <div id="board_container_search_searchfield">
                    <div id="board_container_search_searchfield_inner">
                        <input id="board_input" type="text" placeholder="Find Task" onkeyup="searchTasksOnBoard()">
                        <button id="board_search_btn">
                            <div id="board_search_stroke"></div>
                            <div id="board_search_icon"><img src="/assets/img/Icon_search.png" alt=""></div>                            
                        </button>
                    </div>

                </div>
                <button id="board_container_search_addtask" onclick="openAddTask()">
                    <div id="board_container_search_addtask_text">Add task</div>
                    <img src="/assets/img/Icon_plus_white.png" alt="">
                </button>
            </div>
        </div>
        <div id="board_container_bottom">
            <div id="board_container_bottom_todo" class="board_container_bottom_category" ondrop="moveTo('board_container_bottom_todo')" ondragover="allowDrop(event); highlight(event)" ondragleave="removeHighlight(event)">
                <div class="board_container_bottom_category_title">
                    <div class="board_container_bottom_category_name">To do</div>
                    <div class="board_container_bottom_category_icon" onclick="openAddTask()"><img src="/assets/img/Icons_plus_Board_categorie.png" alt=""></div>
                </div>   
            </div>
            <div id="board_container_bottom_inprogress" class="board_container_bottom_category" ondrop="moveTo('board_container_bottom_inprogress')" ondragover="allowDrop(event); highlight(event)" ondragleave="removeHighlight(event)">
                <div class="board_container_bottom_category_title">
                    <div class="board_container_bottom_category_name">In progress</div>
                    <div class="board_container_bottom_category_icon" onclick="openAddTask()"><img src="/assets/img/Icons_plus_Board_categorie.png" alt=""></div>
                </div>
            </div>
            <div id="board_container_bottom_awaitingfeedback" class="board_container_bottom_category" ondrop="moveTo('board_container_bottom_awaitingfeedback')" ondragover="allowDrop(event); highlight(event)" ondragleave="removeHighlight(event)">
                <div class="board_container_bottom_category_title">
                    <div class="board_container_bottom_category_name">Awaiting Feedback</div>
                    <div class="board_container_bottom_category_icon" onclick="openAddTask()"><img src="/assets/img/Icons_plus_Board_categorie.png" alt=""></div>
                </div>
                
            </div>            
            <div id="board_container_bottom_done" class="board_container_bottom_category" ondrop="moveTo('board_container_bottom_done')" ondragover="allowDrop(event); highlight(event)" ondragleave="removeHighlight(event)">
                <div class="board_container_bottom_category_title">
                    <div class="board_container_bottom_category_name">Done</div>
                    <div class="board_container_bottom_category_icon" onclick="openAddTask()"><img src="/assets/img/Icons_plus_Board_categorie.png" alt=""></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
